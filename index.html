<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>YouTube Video Archive</h1>
  <div id="table-container">
    <table id="video-table">
      <thead>
  <tr>
    <th>Thumbnail</th>
    <th id="th-title" onclick="sortTable(1, 'th-title')">Title</th>
    <th id="th-channel" onclick="sortTable(2, 'th-channel')">Channel</th>
    <th id="th-views" onclick="sortTable(3, 'th-views')">Views</th>
    <th id="th-duration" onclick="sortTable(4, 'th-duration')">Duration</th>
    <th id="th-date" onclick="sortTable(5, 'th-date')">Upload Date</th>
    <th>Link</th>
  </tr>
</thead>

      <tbody id="video-body">
        <!-- Video rows will be inserted here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
