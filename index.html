<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>YouTube Video Archive</h1>
  <div id="table-container">
    <table id="video-table">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Title</th>
          <th onclick="sortTable(1)">Channel</th>
          <th onclick="sortTable(2)">Views</th>
          <th onclick="sortTable(3)">Duration</th>
          <th onclick="sortTable(4)">Upload Date</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody id="video-body">
        <!-- Videos will load here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
