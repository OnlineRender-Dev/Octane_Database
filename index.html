<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Octane Blender Database</title>

  <!-- External stylesheet -->
  <link rel="stylesheet" href="style/style.css">

  <!-- Fuse.js for search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
	<body class="hide-thumbnails">
  <div class="last-updated-top" id="last-updated">Last Updated: ...</div>
	<a class="submit-tutorial-link" href="submit.html">Submit Tutorial</a>

  
  <div class="logo-header">
  <img src="Images/animation.gif" alt="Octane Blender Database Logo">
  <span class="logo-text">BLENDER OCTANE TUTORIAL DATABASE</span>
</div>

<div class="sponsor-text">

</div>



  <!-- Search + filters -->
 <div id="search-container">
  <div class="search-left">
    <input type="text" id="searchInput" placeholder="Search videos...">
    <select id="minDuration">
      <option value="0">Min Duration</option>
      <option value="60">1 min</option>
      <option value="300">5 min</option>
      <option value="600">10 min</option>
      <option value="1200">20 min</option>
      <option value="1800">30 min</option>
    </select>
    <select id="minViews">
      <option value="0">Min Views</option>
      <option value="1000">1,000+</option>
      <option value="10000">10,000+</option>
      <option value="50000">50,000+</option>
      <option value="100000">100,000+</option>
      <option value="500000">500,000+</option>
      <option value="1000000">1,000,000+</option>
    </select>
  </div>

  <div class="sponsor-right">
    Sponsored by <a href="https://rendernetwork.com" target="_blank" rel="noopener">Render Network</a>
  </div>
</div>


  <!-- Controls -->
	<div id="controls">
  <div class="left-controls">
    <!-- Dark mode -->
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
      <span class="switch-label">Dark Mode</span>
    </label>

    <!-- Layout width -->
    <label class="switch">
      <input type="checkbox" id="layoutToggle" />
      <span class="slider"></span>
      <span class="switch-label">Wide Layout</span>
    </label>

    <!-- Thumbnails -->
    <label class="switch">
      <input type="checkbox" id="toggleThumbs">
      <span class="slider"></span>
      <span class="switch-label">Show Thumbnails</span>
    </label>
  </div>

  <div class="right-controls">
    <div id="video-count">
      Total Tutorials in Database: ...<br>
      Showing ... of ...
    </div>
    <button id="loadAllBtn">Load All</button>
    <div id="thumb-status"></div>
  </div>
</div>


  <!-- Table -->
  <div id="table-container">
    <table id="video-table">
      <colgroup>
        <col class="col-thumb">
        <col class="col-title">
        <col class="col-channel">
        <col class="col-views">
        <col class="col-duration">
        <col class="col-date">
        <col class="col-link">
      </colgroup>
      <thead>
        <tr>
          <th class="thumbnail-header">Thumbnail</th>
          <th id="th-title" onclick="sortTable(1, 'th-title')">Title</th>
          <th id="th-channel" onclick="sortTable(2, 'th-channel')">Channel</th>
          <th id="th-views" onclick="sortTable(3, 'th-views')">Views</th>
          <th id="th-duration" onclick="sortTable(4, 'th-duration')">Duration</th>
          <th id="th-date" onclick="sortTable(5, 'th-date')">Upload Date</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody id="video-body"></tbody>
    </table>
  </div>

  <!-- Load more -->
  <div id="load-more-container">
    <button id="loadMoreBtn">Load More</button>
  </div>

  <!-- Back to top -->
  <button id="scrollTopBtn" title="Back to Top">â†‘</button>

  <!-- App script -->
  <script src="script/script.js"></script>
</body>
</html>
