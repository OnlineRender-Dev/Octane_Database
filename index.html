  <!-- Search + filters -->
 <div id="search-container">
  <div class="search-left">
    <input type="text" id="searchInput" placeholder="Search videos...">

      <option value="0">Min Duration</option>

  <!-- Controls -->
	<div id="controls">
  <div class="left-controls">
    <!-- Dark mode -->
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
      <span class="switch-label">Dark Mode</span>
    </label>

    <!-- Layout width -->
    <label class="switch">
      <input type="checkbox" id="layoutToggle" />
      <span class="slider"></span>
      <span class="switch-label">Wide Layout</span>
    </label>

    <!-- Thumbnails -->
    <label class="switch">
      <input type="checkbox" id="toggleThumbs">
      <span class="slider"></span>
      <span class="switch-label">Show Thumbnails</span>
    </label>
  </div>

  <div class="right-controls">
    <div id="video-count">
      Total Tutorials in Database: ...<br>
      Showing ... of ...
    </div>
    <button id="loadAllBtn">Load All</button>
    <div id="thumb-status"></div>
  </div>
</div>


  <!-- Table -->
<!-- Table -->
<div id="table-container">
  <table id="video-table">
    <colgroup>
      <col class="col-thumb">
      <col class="col-title">
      <col class="col-channel">
      <col class="col-type">
      <col class="col-views">
      <col class="col-duration">
      <col class="col-date">
      <col class="col-link">
    </colgroup>
    <thead>
      <tr>
        <th class="thumbnail-header">Thumbnail</th>
        <th id="th-title"   onclick="sortTable(1, 'th-title')">Title</th>
        <th id="th-channel" onclick="sortTable(2, 'th-channel')">Channel</th>
        <th id="th-type"    onclick="sortTable(3, 'th-type')">Video Category</th> <!-- NEW -->
        <th id="th-views"   onclick="sortTable(4, 'th-views')">Views</th>       <!-- shifted -->
        <th id="th-duration"onclick="sortTable(5, 'th-duration')">Duration</th> <!-- shifted -->
        <th id="th-date"    onclick="sortTable(6, 'th-date')">Upload Date</th>  <!-- shifted -->
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="video-body"></tbody>
  </table>
</div>


  <!-- Load more -->
  <div id="load-more-container">

  </div>
